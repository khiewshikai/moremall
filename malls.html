<html ng-app="moremallApp">
<head>
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="css/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="css/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="css/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="css/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="css/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="css/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="css/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="css/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="css/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="css/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="css/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="css/favicon/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="css/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- END favicon -->

	<title>MoreMall</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<link rel="stylesheet" type="text/css" href="css/semantic.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>


	<script src="js/semantic.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/home.js"></script>
</head>
<body ng-controller="mallsCtrl">
	
	<div class="ui stackable menu fixed navbar">
		<div class="ui container">
			<div class="header item m-r-20">
				<img src="css/images/logo.svg" class="m-r-10">
				MOREMALL
			</div>
			<a href="home.html" class="item">
				WHAT'S HOT
			</a>
			<a href="#" class="item active">
				MALLS
			</a>
			<a href="gift-ideas.html" class="item">
				GIFT IDEAS
			</a>
			<div class="right menu">
				<a href="#" class="ui item">
					<i class="user icon"></i>
					SHIKAI
				</a>
			</div>
		</div>
	</div>
	
	<div class="ui centered search-bar m-b-10">
		<div class="ui container centered grid">
			<div class="search-bar-pad">
				<div class="ui search">
					<div class="ui icon input">
						<input class="prompt" type="text" placeholder="Search products...">
						<i class="search icon"></i>
					</div>
					<div class="results"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="ui container">
		<!-- card stack -->
		<div class="ui four cards stackable">
			<!-- mall card -->
			<div class="ui card" ng-repeat="mall in malls">
				<div class="image">
					<img src="{{mall.mall_image}}">
				</div>
				<div class="content">
					<div class="header">{{mall.mall_name}}</div>
					<div class="meta">
						<a>{{mall.address}}</a>
					</div>
					<div class="description">
						<b>Hours:</b><span class="right floated">{{mall.open_hour}}</span>
						<br/>
						<b>Phone:</b><span class="right floated">{{mall.phone}}</span>
					</div>
				</div>
			</div>
			<!-- END mall card -->
		</div>
		<!-- END card stack -->
		<div class="ui active centered large inline loader m-t-50"></div>
	</div>
</body>
</html>
